<body class="coming-soon--dark-theme">
	<div class="coming-soon--bg">
		<div class="coming-soon--page-container">
			<h1 class="coming-soon--title">
			Thought At Work
		</h1>
			<div scatter-effect=".coming-soon--mc-field-group"
			     scatter-distance="1000"
			     class="coming-soon--date">
				October 20 - 22, 2017
			</div>
			<a id="videoLift">
				<video class="coming-soon--video"
				       id="comingSoonLift"
				       controls
				       poster="assets/graphics/videoTN.png">
					<source
					    src="assets/video/TAW16-recap.mp4"
					    type="video/mp4"
					>
					Your browser does not support the video tag.
				</video>
			</a>
			<!-- MailChimp Signup Form -->
			<div id="coming-soon--mc_embed_signup">
				<form action="//thoughtatwork.us11.list-manage.com/subscribe/post?u=b7382be9cefedf9a14a848650&amp;id=17326e7ef5"
				      method="post"
				      id="mc-embedded-subscribe-form"
				      name="mc-embedded-subscribe-form"
				      class="validate"
				      target="_blank"
				      novalidate>
					<div class="coming-soon--info">
						
						<p>Stay up to date with speaker announcements and talks</p>
					</div>
					<div class="coming-soon--mc-field-group">
						<!--label for="mce-EMAIL">Email</label-->
						<input type="email"
						       value=""
						       name="EMAIL"
						       class="required email"
						       id="mce-EMAIL"
						       placeholder="Email">
					</div>
					<div id="mce-responses"
					     class="coming-soon--mc-clear">
						<div class="response"
						     id="mce-error-response"
						     style="display:none"></div>
						<div class="response"
						     id="mce-success-response"
						     style="display:none"></div>
					</div>
					<!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
					<div style="display: none;"
					     aria-hidden="true">
						<input type="text"
						       name="b_b7382be9cefedf9a14a848650_17326e7ef5"
						       tabindex="-1"
						       value=""></div>
					<div class="coming-soon--mc-clear">
						<input type="submit"
						       value="Sign Me Up!"
						       name="subscribe"
						       id="mc-embedded-subscribe"
						       class="action-button"></div>
				</form>
			</div>
			<footer class="coming-soon--footer">
				<div class="coming-soon--footer--row">
					<p class="coming-soon--footer--sponsor">Want to be a sponsor?<br>Email us at
						<a class="coming-soon--footer--sponsor-link"
						   href="mailto:hello@thoughtatwork.org?subject=Interested%20in%20sponsoring">hello@thoughtatwork.org</a>
					</p>
				</div>

				<div class="coming-soon--footer--row">
					<a class="coming-soon--past-site"
					   href="2014/index.html">2014</a>
					<a class="coming-soon--past-site"
					   href="2015/index.html">2015</a>
					<a class="coming-soon--past-site"
					   href="2016/index.html">2016</a>
				</div>

				<div class="coming-soon--footer--row">
					<a href="https://www.facebook.com/ThoughtAtWork/"><img class="coming-soon--social-icon" src="assets/graphics/facebook.svg"></a>
					<a href="https://www.instagram.com/taw_rit/"><img class="coming-soon--social-icon" src="assets/graphics/instagram.svg"></a>
					<a href="https://twitter.com/taw_rit?lang=en"><img class="coming-soon--social-icon" src="assets/graphics/twitter.svg"></a>
				</div>
			</footer>
